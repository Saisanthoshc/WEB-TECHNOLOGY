<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p class="error" id="error"></p>

    <a href="signup.html">New Admin? Sign Up</a>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const storedUser = localStorage.getItem("adminUser");
        const storedPass = localStorage.getItem("adminPass");

        if (user === storedUser && pass === storedPass) {
            window.location.href = "ONLINE TICKET BOOKING SYSTEM EXP3(with css).html";
        } else {
            document.getElementById("error").innerText = "Invalid Username or Password";
        }
    }
</script>

</body>
</html>
