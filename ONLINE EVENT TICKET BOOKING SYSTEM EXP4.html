<!DOCTYPE html>
<html>
<head>
    <title>GET vs POST Demo</title>
</head>
<body>

<h2>HTTP GET Method</h2>
<form action="methodDemo" method="get">
    Name: <input type="text" name="username" required>
    <input type="submit" value="Send via GET">
</form>

<br><hr><br>

<h2>HTTP POST Method</h2>
<form action="methodDemo" method="post">
    Name: <input type="text" name="username" required>
    <input type="submit" value="Send via POST">
</form>

</body>
</html>
